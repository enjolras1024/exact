<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exact | Color Palette</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
<h1>Color Palette</h1>

<div id="palette"></div>

<p>In this example, we use:</p>
<ul>
  <li>one-time, one-way and two-way bindings;</li>
  <li>`get`, `set`, `coerce` and `depends` in descriptors;</li>
  <li>property validation.</li>
</ul>

<div class="template">
  <div class="channel-editor">
    <span>&{ $.label }:</span>
    <input type="text" x-ref="editor" value@="$.value" change+="$.onChange">
    <input type="range" x-ref="slider" min="0" max="255" value@="$.value" input+="$.onSlide">
  </div>
</div>

<div class="template">
  <div class="palette">
    <input type="text" value@="$.color" change+="$.onChange" x-ref="input" x-class="invalid@: $.isInvalid">
    <span x-ref="lump" x-style="background-color@: $.color"></span>
    <div x-type="ChannelEditor" label="R" value#="$.red"></div>
    <div x-type="ChannelEditor" label="G" value#="$.green"></div>
    <div x-type="ChannelEditor" label="B" value#="$.blue"></div>
  </div>
</div>

<script src="../../javascripts/exact.js"></script>
<script src="app.js"></script>
</body>
</html>
