<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eaglet Â· TodoMVC</title>
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="todomvc.css">
  <style>
    .template {
      display: none;
    }
  </style>
</head>
<body>

  <div class="template ">
    <section class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <input class="new-todo" placeholder="What needs to be done?" autofocus keyup.enter="@{ onEnter }">
      </header>
      <section class="main" >
        <input class="toggle-all" id="toggle-all" type="checkbox" checked="${$.allDone @}" x-on="click: onCheck">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list" x-id="list" x-type="List" item-adapter="&{ENJ.Adapter}" items="${$.todos | $.filtering @}">
        </ul>
      </section>
      <footer class="footer" x-style="display: ${$.todos.length | display @};">
        <span class="todo-count">
          <strong x-id="strong">`${$.remainingCount}`</strong>`${$.remainingCount | pluralize('item')} left`
        </span>
        <ul class="filters" x-on="click: onSelect">
          <li>
            <a x-class="selected: ${$.filter === 'all'}" href="#/">All</a>
          </li>
          <li>
            <a x-class="selected: ${$.filter === 'active'}" href="#/active">Active</a>
          </li>
          <li>
            <a x-class="selected: ${$.filter === 'completed'}" href="#/completed">Completed</a>
          </li>
        </ul>
        <button class="clear-completed" x-on="click: @{$.clearCompleted()}"
                x-style="display: ${$.todos.length > $.remainingCount | display @};" >Clear completed</button>
      </footer>
    </section>
  </div>

  <ul class="template">
    <li class="adapter" x-class="todo: true; completed: ${$.item.completed}; editing: ${$.item.selected};">
      <div class="view">
        <!--checked="#{$.item.completed::change}"-->
        <input class="toggle" type="checkbox" x-on="change: onToggle" checked="${$.item.completed}">
        <label x-on="dblclick: @{$.edit()};">`${$.item.title}`</label>
        <button class="destroy" x-on="click: onDestroy;"></button>
      </div>
      <input class="edit" x-on="blur: onBlur; keyup.enter: @{$.onSubmit(event.target.value)}; keyup.escape: onEsc;" x-id="editor" value="${$.item.title}">
    </li>
  </ul>

  <script src="../../javascripts/exact.js"></script>
  <script src="todomvc.js"></script>
</body>
</html>
